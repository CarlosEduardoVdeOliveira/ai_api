<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <title>Assistente de IA</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h1>Assistente de IA</h1>
        <div class="escolha-ia">
          <h2>OpenAI API Key</h2>
          <input type="password" id="api-key" required />
        </div>
        <div class="escolha-ia">
          <h2>Modelo</h2>
          <select id="model-select">
            <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
            <option value="gpt-4">GPT-4</option>
          </select>
        </div>
      </div>
      <div class="interaction">
        <form id="ai-form">
          <label for="user-input">Faça a sua pergunta :</label>
          <div id="input-box">
            <textarea
              type="text"
              id="user-input"
              placeholder="Digite sua pergunta..."
              required
            ></textarea>
            <button type="submit" class="button_primary">Perguntar</button>
          </div>
        </form>
      </div>

      <div id="response-box" class="response">
        <span class="loader"></span>
      </div>

      <div
        style="display: none; text-align: right; margin-top: 5px"
        id="copy-container"
      >
        <button type="button" id="copy-btn">📋 Copiar resposta</button>
      </div>

      <!--*** Histórico -->
     <div class="group_button">
       <button id="open_history" class="open_history">Ver histórico</button>
      <button id="close_history" class="close_history">
        Fechar histórico
      </button>
     </div>
      <div id="history" style="margin-top: 20px">
        <h3>Histórico</h3>
        <ul id="history-list"></ul>
      </div>
    </div>
    <footer>Feito com carinho por: FusionDevs 💜</footer>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="loaderjs.bundle.min.js" type="text/javascript"></script>
    <script src="./script.js"></script>
  </body>
</html>
