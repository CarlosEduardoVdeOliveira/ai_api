<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <title>Assistente de IA</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h1>Assistente de IA</h1>
        <div class="escolha-ia">
          <h2>OpenAI API Key</h2>
          <input type="password" id="api-key" required />
        </div>
        <div class="escolha-ia">
          <h2>Modelo</h2>
          <select id="model-select">
            <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
            <option value="gpt-4">GPT-4</option>
          </select>
        </div>
      </div>
      <div class="interaction">
        <form id="ai-form">
          <label for="user-input">FaÃ§a a sua pergunta :</label>
          <div id="input-box">
            <textarea
              type="text"
              id="user-input"
              placeholder="Digite sua pergunta..."
              required
            ></textarea>
          </div>
          <div id="button-box">
            <button id="limpar_button" class="tertiary_button">Limpar</button>
            <button type="submit" id="perguntar_button" class="primary_button">Perguntar</button>
          </div>
        </form>
      </div>
      
      <div id="ia-response">
        <div id="ia-response-header">
          <h4>Resposta da IA:</h4>
          <button type="button" id="copy-btn" class="secundary_button">Copiar</button>
        </div>
        <div id="response-box" class="response">
          <span class="loader"></span>
        </div>
  
        <div
          style="display: none; text-align: right; margin-top: 5px"
          id="copy-container"
        >
      </div>

      </div>

      <!--*** HistÃ³rico -->
      <div id="history" style="margin-top: 20px">
        <h3>HistÃ³rico</h3>
        <div class="group_button">
          <div>
            <button id="close_history" class="tertiary_button" style="display: none;">X</button>
          </div>
          <button id="open_history" class="secundary_button">Ver histÃ³rico</button>
        </div>
        <ul id="history-list"></ul>
      </div>
    </div>
    <footer>Feito com carinho por: FusionDevs ðŸ’œ</footer>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="loaderjs.bundle.min.js" type="text/javascript"></script>
    <script src="./script.js"></script>
  </body>
</html>
